{% extends 'flatpages/default.html' %}
{% load my_filters %}

{% block content %}
    <article>
        <h2>{{ post.title|censor }}</h2>
        <p>Дата публикации: {{ post.created_at|date:"d.m.Y" }}</p>
        <p>{{ post.content|censor }}</p>
        <p>Автор: {{ post.author }}</p>
    </article>
    <p><a href="{% url 'news_list' %}">Вернуться к списку новостей</a></p>
{% endblock %}
