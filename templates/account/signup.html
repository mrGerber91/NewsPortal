{% extends "account/base.html" %}

{% block content %}
<div class="signup-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <a href="{% url 'signup' %}" class="btn btn-primary">Подробная регистрация</a>
    </form>
</div>
{% endblock %}
